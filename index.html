<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrologer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello! Are you curious to know the answer to your questions?</h1>
    <div class="images-container">
      <img
        class="smiling-astrologer"
        src="images/smiling-astrologer.png"
        alt="Smiling Astrologer"
      />
      <img
        class="crystal-ball"
        src="images/crystal-ball.png"
        alt="Crystal Ball"
      />
    </div>
    <p>Bring up a question up in your mind...</p>
    <div class="answer-text"></div>
    <button>Show me the answer</button>
  </body>
</html>
